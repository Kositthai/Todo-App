<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Log in page</title>
</head>
<body>
    <div class="container">    
        <form id="loginForm">
            <h1>Log in</h1>
            <div class="formElements">
                <label for="userName" class="formLabel">User name:</label>
                <input type="text" id="userName" class="inputEl" placeholder="Enter your user name">
            </div>
            <div class="formElements">
                <label for="password" class="formLabel">Password:</label>
                <input type="password"  id="password" class="inputEl" placeholder="Enter your password" autocomplete="on">
            </div>
            <div class="formElements">
                <label for="email" class="formLabel">Email:</label>
                <input type="email" id="email" class="inputEl" placeholder="Enter your email">
            </div>
            <button id="logInBtn" class="loginBtn" type="submit">Log in</button>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
